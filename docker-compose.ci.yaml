services:
  web:
    build: ./flask
    command: ["flask", "run", "--host=0.0.0.0", "--port=5000", "--no-reload"]
    ports:
      - "5000:5000"
    depends_on:
      - mongo
      - postgres
    environment:
      FLASK_APP: app.py
      MONGO_HOST: mongo
      POSTGRES_HOST: postgres
      FLASK_ENV: production
      FLASK_DEBUG: "0"

  tests:
    build: 
      context: .
      dockerfile: flask/Dockerfile.test
    depends_on:
      - web
    environment:
      BASE_URL: http://web:5000
      NO_PROXY: web,localhost,127.0.0.1,web:5000
      no_proxy: web,localhost,127.0.0.1,web:5000
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      http_proxy: ""
      https_proxy: ""
    command: pytest -q

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"